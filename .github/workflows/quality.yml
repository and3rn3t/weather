name: Quality Gate

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  NODE_VERSION: '22.12.0'
  NPM_CONFIG_PREFER_OFFLINE: true
  NPM_CONFIG_NO_AUDIT: true
  NPM_CONFIG_NO_FUND: true
  NPM_CONFIG_PROGRESS: false
  NPM_CONFIG_LOGLEVEL: error

jobs:
  quality:
    name: Lint • Style • Types • Test • Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ runner.os }}-${{ hashFiles('**/*.ts', '**/*.tsx', 'eslint.config.js', 'package-lock.json') }}
          restore-keys: |
            eslint-${{ runner.os }}-

      - name: Cache Vite
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
          key: vite-${{ runner.os }}-${{ hashFiles('vite.config.ts', 'package-lock.json') }}-${{ hashFiles('src/**/*') }}
          restore-keys: |
            vite-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --silent

      - name: Lint (ESLint)
        run: npm run lint

      - name: Prettier check
        run: |
          npx prettier --check --ignore-unknown \
            "src/**/*.{ts,tsx,css,json,md,html}" \
            "scripts/**/*.{ts,js}" \
            eslint.config.js \
            package.json \
            tsconfig.json \
            tsconfig.node.json \
            tsconfig.app.json \
            vite.config.ts \
            vitest.config.optimized.ts

      - name: Stylelint (CSS)
        run: npm run stylelint

      - name: TypeScript type-check
        run: npm run type-check

      - name: Tests (Vitest fast)
        run: npm run test:fast

      - name: Build (Vite production)
        run: npm run build
