name: ðŸ”Ž SonarCloud Analysis (Manual)

# Automatic Analysis is enabled in SonarCloud for this project.
# To avoid the CI scanner failure ("You are running CI analysis while Automatic Analysis is enabled"),
# this workflow is disabled for automatic triggers and kept only for manual runs when needed.
on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

env:
  NODE_VERSION: '22'

jobs:
  sonarcloud:
    name: ðŸ”Ž SonarCloud (manual only)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â„¹ï¸ Notice
        run: |
          echo "SonarCloud Automatic Analysis is active for this repository."
          echo "Use this workflow manually only if you disable Automatic Analysis in SonarCloud settings."

      - name: ðŸšš Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for better PR analysis

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --no-fund --silent

      - name: ðŸ§ª Run tests to produce coverage (fast)
        run: |
          npm run test:ci || npm run test:fast

      - name: ðŸ”Ž SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >-
            -Dsonar.projectKey=and3rn3t_weather
            -Dsonar.organization=and3rn3t
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.pullrequest.provider=github
            -Dsonar.pullrequest.github.repository=and3rn3t/weather
        if: ${{ github.event_name == 'workflow_dispatch' }}
