name: ðŸ”Ž SonarCloud Analysis

on:
  push:
    branches: [main, dev, develop, chore/**, feat/**, fix/**]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

env:
  NODE_VERSION: '22'

jobs:
  sonarcloud:
    name: ðŸ”Ž SonarCloud
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for better PR analysis

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --no-fund --silent

      - name: ðŸ§ª Run tests to produce coverage (fast)
        run: |
          npm run test:ci || npm run test:fast

      - name: ðŸ”Ž SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >-
            -Dsonar.projectKey=and3rn3t_weather
            -Dsonar.organization=and3rn3t
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.pullrequest.provider=github
            -Dsonar.pullrequest.github.repository=and3rn3t/weather
  # Note: Ensure SonarCloud Automatic Analysis is disabled for this project to avoid conflicts.
