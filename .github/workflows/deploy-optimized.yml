name: Optimized Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production

permissions:
  contents: read
  deployments: write
  pull-requests: write

# Global environment variables
env:
  NODE_VERSION: '22'
  NPM_CACHE_KEY: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
  BUILD_CACHE_KEY: ${{ runner.os }}-build-${{ hashFiles('**/src/**', '**/vite.config.ts', '**/tsconfig.json') }}

jobs:
  # Parallel quality checks
  quality-checks:
    name: ðŸ” Quality & Security Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [lint, security, dependencies]
      fail-fast: false
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ“‹ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ” Lint code
        if: matrix.check == 'lint'
        run: npm run lint
        continue-on-error: true

      - name: ðŸ”’ Security scan
        if: matrix.check == 'security'
        run: npm run security:all
        continue-on-error: true

      - name: ðŸ“¦ Dependency analysis
        if: matrix.check == 'dependencies'
        run: npm run analyze:deps
        continue-on-error: true

  # Parallel test execution with sharding
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4]
      fail-fast: false
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ“‹ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Run tests (shard ${{ matrix.shard }}/4)
        env:
          VITEST_SHARD: ${{ matrix.shard }}/4
          CI: true
        run: npm run test:sharded

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            test-results.json
            junit-results.xml
            coverage/

  # Build with caching and optimization
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [quality-checks, test]
    outputs:
      build-cache-key: ${{ steps.build-cache.outputs.cache-key }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ðŸ—„ï¸ Restore build cache
        id: build-cache
        uses: actions/cache@v4
        with:
          path: |
            dist/
            .vite/
            node_modules/.cache
          key: ${{ env.BUILD_CACHE_KEY }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: ðŸ“‹ Install dependencies
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ”§ Fix Rollup dependencies
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: node scripts/fix-rollup-deps.cjs || echo "Rollup fix completed with warnings"

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸ“Š Analyze bundle
        run: npm run analyze:ci

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

      - name: ðŸ’¾ Cache build output
        uses: actions/cache@v4
        with:
          path: |
            dist/
            .vite/
            node_modules/.cache
          key: ${{ env.BUILD_CACHE_KEY }}

  # Performance monitoring
  performance:
    name: ðŸ“ˆ Performance Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“‹ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: ðŸ“Š Run performance analysis
        run: npm run performance:monitor

      - name: ðŸ“ˆ Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: |
            performance-history.json
            build-metrics.json

  # Production deployment
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, performance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://premium-weather-app.pages.dev
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“‹ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: ðŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: premium-weather-app
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Production URL: https://premium-weather-app.pages.dev"

  # Preview deployment for PRs
  deploy-preview:
    name: ðŸ“‹ Preview Deployment
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    environment:
      name: preview
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“‹ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: ðŸ” Deploy Preview to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: premium-weather-app
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’¬ Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const deploymentUrl = `https://premium-weather-app.pages.dev`;
            const comment = `ðŸš€ **Preview Deployment Ready!**
            
            ðŸ“‹ **Preview URL**: ${deploymentUrl}
            ðŸ” **Changes**: This preview includes all changes from this PR
            
            ---
            *This preview will be automatically updated with each new commit.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Test results aggregation
  test-results:
    name: ðŸ“Š Test Results Summary
    runs-on: ubuntu-latest
    needs: [test, quality-checks]
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download test artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-shard-*
          merge-multiple: true

      - name: ðŸ“Š Generate test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All test shards completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Coverage reports generated" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” Quality checks passed" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Final status check
  status:
    name: âœ… Pipeline Status
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-preview, test-results]
    if: always()
    
    steps:
      - name: ðŸ“Š Pipeline Summary
        run: |
          echo "## ðŸŽ‰ Pipeline Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Jobs:" >> $GITHUB_STEP_SUMMARY
          echo "- Quality & Security Checks" >> $GITHUB_STEP_SUMMARY
          echo "- Test Suite (4 shards)" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Deployment Status:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "- Production: https://premium-weather-app.pages.dev" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Preview: Available in PR comment" >> $GITHUB_STEP_SUMMARY
          fi 