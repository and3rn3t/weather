    <title>Weather App - Premium Weather Forecasts</title>
    <!-- Early theme boot: apply saved theme class before React mounts to avoid FOUC/blank look -->
    <script>
      (function () {
        var savedTheme;
        try {
          savedTheme = localStorage.getItem('weather-app-theme');
        } catch (e) {
          // Handle environments where storage access throws (e.g., privacy mode)
          try {
            console.warn('early-theme storage error', e);
          } catch {}
          savedTheme = null;
        }
        if (savedTheme === 'dark') {
          document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.add('dark-theme');
          });
        } else if (savedTheme === 'horror') {
          // In development (localhost), don't apply horror class early â€” map to dark instead
          var host = (location && location.hostname) || '';
          var isDevHost =
            host === 'localhost' || host === '127.0.0.1' || host === '::1';
          document.addEventListener('DOMContentLoaded', function () {
            if (isDevHost) {
              document.body.classList.add('dark-theme');
            } else {
              document.body.classList.add('horror-theme');
            }
          });
        }
      })();
    </script>

    <!-- Ultra-early boot beacon: shows even if module fails to load -->
    <script>
      (function () {
        function addEarlyBootMarker(text) {
          try {
            var el = document.getElementById('early-boot-marker');
            if (!el) {
              el = document.createElement('div');
              el.id = 'early-boot-marker';
              el.setAttribute(
                'style',
                [
                  'position:fixed',
                  'top:8px',
                  'left:8px',
                  'z-index:2147483646',
                  'background:#dcfce7', // green-100
                  'color:#065f46', // emerald-800
                  'border:1px solid #86efac',
                  'border-radius:6px',
                  'padding:4px 8px',
                  'font:600 12px/1.2 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif',
                  'box-shadow:0 1px 4px rgba(0,0,0,.2)',
                ].join(';')
              );
              document.addEventListener(
                'DOMContentLoaded',
                function () {
                  if (!el.parentElement) document.body.appendChild(el);
                },
                { once: true }
              );
            }
            el.textContent = text || 'HTML:ready';
          } catch (e) {
            try {
              console.warn('early-boot-marker error', e);
            } catch {}
          }
        }
        addEarlyBootMarker('HTML:boot');
      })();
    </script>

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/icon-152x152.png"

    <link
      rel="apple-touch-icon"
      sizes="180x180"

    <!-- Horror effects global script (disabled on localhost/dev) -->
    <script>
      (function () {
        var host = (location && location.hostname) || '';
        var isDevHost =
          host === 'localhost' || host === '127.0.0.1' || host === '::1';
        if (isDevHost) {
          // In development, do not expose FORCE_HORROR_NOW to avoid accidental activation
          console.log('ðŸ’¤ Horror force disabled in development');
          return;
        }
        // Global horror effects force function
        window.FORCE_HORROR_NOW = function () {
          console.log('ðŸŽƒ NUCLEAR HORROR FORCE ACTIVATED...');

          // Force add horror classes to body and html
          document.body.classList.add('horror-theme', 'horror-film-grain');
          document.documentElement.classList.add('horror-theme');

          // Force change page title
          document.title = 'ðŸŽƒ Crystal Lake Weather Station - NUCLEAR FORCE';

          // Force dark background immediately
          document.body.style.setProperty(
            'background',
            'linear-gradient(135deg, #0d0d0d 0%, #1a0000 50%, #000000 100%)',
            'important'
          );
          document.body.style.setProperty(
            'background-color',
            '#0d0d0d',
            'important'
          );
          document.body.style.setProperty('color', '#ff6b6b', 'important');

          // Force add blood drip to ALL text elements
          const selector = '*';
          const allElements = document.querySelectorAll(selector);

          let textElementsCount = 0;
          allElements.forEach(element => {
            const tagName = element.tagName.toLowerCase();
            const hasText =
              element.textContent && element.textContent.trim().length > 0;

            if (
              hasText &&
              (tagName.includes('h') ||
                element.className.includes('temp') ||
                element.className.includes('weather') ||
                element.className.includes('city') ||
                element.className.includes('forecast') ||
                element.className.includes('metric') ||
                tagName === 'span' ||
                tagName === 'div' ||
                tagName === 'p')
            ) {
              element.style.setProperty(
                'animation',
                'bloodDrip 4s infinite ease-in-out',
                'important'
              );
              element.style.setProperty('color', '#ff6b6b', 'important');
              textElementsCount++;
            }
          });

          // Add film flicker to body
          document.body.style.setProperty(
            'animation',
            'filmFlicker 0.3s infinite alternate, bloodDrip 4s infinite ease-in-out',
            'important'
          );

          // Add film grain overlay
          document.body.classList.add('film-grain-overlay');

          console.log(
            `ðŸ©¸ Applied blood effects to ${textElementsCount} text elements`
          );
          console.log(
            'ðŸ’€ Horror effects force applied - Blood drips, film flicker, and dark theme activated!'
          );
          console.log(
            'ðŸŽƒ NUCLEAR HORROR EFFECTS ACTIVATED! Check console for details.'
          );
        };

        // Also add simpler version
        window.horror = window.FORCE_HORROR_NOW;

        // Auto-announce availability
        setTimeout(() => {
          console.log(
            'ðŸ’€ NUCLEAR HORROR READY! Type: FORCE_HORROR_NOW() or horror()'
          );
        }, 1000);
      })();
    </script>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- HTML fallback to prove DOM is visible even if module fails -->
    <script>
      (function () {
        function setMarker(text) {
          var el = document.getElementById('early-boot-marker');
          if (el) el.textContent = text;
        }
        // Surface global errors early (before module executes)
        try {
          window.addEventListener('error', function (e) {
            try {
              setMarker(
                'HTML:error ' + (e && e.message ? e.message : 'unknown')
              );
              console.warn('[early] window error', e);
            } catch {}
          });
          window.addEventListener('unhandledrejection', function (e) {
            try {
              var reason = e && e.reason ? String(e.reason) : 'unknown';
              setMarker('HTML:reject ' + reason);
              console.warn('[early] unhandledrejection', e);
            } catch {}
          });
        } catch {}
        document.addEventListener(
          'DOMContentLoaded',
          function () {
            setMarker('HTML:dom-ready');
            try {
              var root = document.getElementById('root');
              if (root && !root.firstChild) {
                var box = document.createElement('div');
                box.id = 'html-fallback';
                box.setAttribute(
                  'style',
                  [
                    'padding:20px',
                    'min-height:100vh',
                    'background:#f8fafc',
                    'color:#1f2937',
                    'font:600 16px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif',
                  ].join(';')
                );
                box.innerHTML = 'HTML Fallback: DOM is ready. Waiting for Appâ€¦';
                root.appendChild(box);
              }
            } catch (e) {
              try {
                console.warn('html-fallback error', e);
              } catch {}
            }
          },
          { once: true }
        );
      })();
    </script>
    <!-- Production rescue: if the module bundle never runs, retry with cache-busting -->
    <script>
      (function () {
        function text(msg) {
          try {
            var el = document.getElementById('early-boot-marker');
            if (el) el.textContent = 'HTML:' + msg;
          } catch {}
        }
        // Diagnostic: probe the built entry to verify it is served as JS and not HTML
        function probeBundle() {
          try {
            var preload = document.querySelector(
              'link[rel="modulepreload"][href*="/assets/index-"]'
            );
            var src = preload && preload.getAttribute('href');
            if (!src) {
              var mod = document.querySelector(
                'script[type="module"][src*="/assets/index-"]'
              );
              if (mod) src = mod.getAttribute('src');
            }
            if (!src) return;
            fetch(src, { method: 'HEAD' })
              .then(function (res) {
                var ct =
                  (res.headers &&
                    res.headers.get &&
                    res.headers.get('content-type')) ||
                  '';
                if (!res.ok) {
                  text('bundle-fetch ' + res.status);
                  return;
                }
                if (ct && ct.indexOf('javascript') !== -1) {
                  text('bundle-ok');
                } else if (ct && ct.indexOf('text/html') !== -1) {
                  text('served-html');
                } else {
                  text('bundle-ct ' + ct);
                }
              })
              .catch(function (e) {
                try {
                  text('bundle-error');
                  console.warn('bundle probe error', e);
                } catch {}
              });
          } catch (e) {
            try {
              console.warn('bundle probe failure', e);
            } catch {}
          }
        }
        document.addEventListener(
          'DOMContentLoaded',
          function () {
            // Run the probe shortly after DOM ready
            setTimeout(probeBundle, 200);
            setTimeout(function () {
              // If the main module set this flag, do nothing
              if (window.__APP_BOOTED) return;

              // Try to find the built entry path from preload or script
              var preload = document.querySelector(
                'link[rel="modulepreload"][href*="/assets/index-"]'
              );
              var src = preload && preload.getAttribute('href');
              if (!src) {
                var mod = document.querySelector(
                  'script[type="module"][src*="/assets/index-"]'
                );
                if (mod) src = mod.getAttribute('src');
              }
              if (src) {
                try {
                  text('retry-module');
                  var s = document.createElement('script');
                  s.type = 'module';
                  s.setAttribute('data-allow-overlay', 'true');
                  s.src =
                    src +
                    (src.indexOf('?') > -1 ? '&' : '?') +
                    'v=' +
                    Date.now();
                  document.body.appendChild(s);
                } catch (e) {
                  try {
                    console.warn('module-retry error', e);
                  } catch {}
                }
              }
            }, 800);
          },
          { once: true }
        );
      })();
    </script>

    <!-- Dev/Prod rescue boot: if React hasnâ€™t mounted shortly after DOM ready, render diagnostic app -->
    <script type="module">
      window.addEventListener(
        'DOMContentLoaded',
        () => {
          const setMarker = t => {
            try {
              const el = document.getElementById('early-boot-marker');
              if (el) el.textContent = String(t);
            } catch {}
          };

          // Only enable rescue import logic on localhost/dev
          const host = (location && location.hostname) || '';
          const isDevHost =
            host === 'localhost' || host === '127.0.0.1' || host === '::1';

          // Give the main module a moment to load first
          setTimeout(async () => {
            if (!isDevHost) return; // skip in production builds
            try {
              if (window.__APP_BOOTED) return; // app already mounted
              const root = document.getElementById('root');
              if (!root) return;
              if (root.firstElementChild) return; // something already rendered

              setMarker('HTML:rescue');

              // Dynamically import React and the diagnostic app, then render
              const React = await import('react');
              const { createRoot } = await import('react-dom/client');
              const diag = await import('./src/App-diagnostic.tsx');

              const DiagApp = diag && diag.default ? diag.default : null;
              if (DiagApp) {
                const rootInstance = createRoot(root);
                rootInstance.render(React.createElement(DiagApp));
                setMarker('HTML:rescue-diag');
              } else {
                setMarker('HTML:rescue-no-diag');
              }
            } catch (e) {
              try {
                setMarker(
                  'HTML:rescue-error ' +
                    (e && e.message ? e.message : 'unknown')
                );
                console.warn('[rescue] diagnostic render failed', e);
              } catch {}
            }
          }, 1400);
        },
        { once: true }
      );
    </script>
