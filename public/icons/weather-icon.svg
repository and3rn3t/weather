<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#4c1d95" stroke-width="8"/>

  <!-- Sun -->
  <circle cx="200" cy="180" r="45" fill="url(#sunGradient)"/>

  <!-- Sun rays -->
  <g stroke="url(#sunGradient)" stroke-width="6" stroke-linecap="round">
    <line x1="200" y1="105" x2="200" y2="125"/>
    <line x1="200" y1="235" x2="200" y2="255"/>
    <line x1="125" y1="180" x2="145" y2="180"/>
    <line x1="255" y1="180" x2="275" y2="180"/>
    <line x1="151" y1="131" x2="166" y2="146"/>
    <line x1="234" y1="214" x2="249" y2="229"/>
    <line x1="151" y1="229" x2="166" y2="214"/>
    <line x1="234" y1="146" x2="249" y2="131"/>
  </g>

  <!-- Clouds -->
  <g fill="url(#cloudGradient)" stroke="#b8c5d6" stroke-width="3">
    <!-- Main cloud -->
    <ellipse cx="320" cy="240" rx="60" ry="35"/>
    <ellipse cx="280" cy="250" rx="40" ry="25"/>
    <ellipse cx="350" cy="255" rx="45" ry="28"/>
    <ellipse cx="315" cy="270" rx="35" ry="20"/>

    <!-- Small cloud -->
    <ellipse cx="160" cy="320" rx="35" ry="20"/>
    <ellipse cx="140" cy="325" rx="25" ry="15"/>
    <ellipse cx="175" cy="330" rx="28" ry="16"/>
  </g>

  <!-- Weather text -->
  <text x="256" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">
    Weather
  </text>
</svg>
